<!DOCTYPE html>
<html>
	<head>
		<title>HTML Cheat Sheet</title>
	</head>
	<body>
		<!-- Headings -->
		<h1>FORM</h1>
		<!-- Forms -->
		<form action="process.php" method="POST"><!-- 'action' accesses a php file that is used for processing the form and 'method' described how the datas are managed -->
			<div><!-- arranges the elements in a column -->
				<label>First Name</label><!--=====================================> Provided text is displayed in the page for input-->
				<input type="text" name="firstName" placeholder="Enter first name"> <!-- 'type' describes the type of input, 'name' is an id provided and 'placeholder' displays the text inside the text box and disappears when clicked.-->
			</div>
			<br>
			<div>
				<label>Last Name</label>
				<input type="text" name="lastName" placeholder="Enter Last name">
			</div>
			<br>
			<div>
				<label>Email</label>
				<input type="email" name="email" placeholder="Enter your Email id"><!-- 'type'="email" has a fixed pattern like 'abc@gmail.com'-->
			</div>
			<br>
			<div>
				<label>Message</label>
				<textarea name="message"></textarea>
			</div>
			<br>
			<div>
				<label>Gender</label>
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>	<!-- 3 options provided for selection of gender-->
					<option value="other">Other</option>
				</select>
			</div>
			<br>
				<div>
					<label>Age:</label>
					<input type="number" name="age" value="30">
				</div>
				<br>
				<div>
					<label>Birthday:</label>
					<input type="date" name="birthday">	<!-- type="date" has a fixed pattern 'mm/dd/yy' or 'dd/mm/yy'-->
				</div>
				<br>
				<input type="submit" name="submit" value="Submit"><!-- provides a submit button -->
		</form>
	</body>
</html>
