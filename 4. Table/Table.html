<!DOCTYPE html>
<html>
	<head>
		<title>HTML Cheat Sheet</title>
	</head>
	<body>
		<!-- Headings -->
		<h1>TABLE</h1>
		<!-- Table -->
		<table>
			<thead><!-- table head -->
				<tr><!-- Table rows -->
					<th>Name</th>	
					<th>Email</th>	<!-- table head items -->
					<th>Age</th>
				</tr>
			</thead>
			<tbody><!-- table body -->
				<tr>
					<td>Nishbruh</td>
					<td>Nishbruh123@gmail.com</td>	<!-- table data -->
					<td>22</td>
				</tr>
				<tr>
					<td>John Doe</td>
					<td>jdoe@something.com</td>	
					<td>45</td>
				</tr>
				<tr>
					<td>Sara Williams</td>
					<td>sara@something.com</td>
					<td>25</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
