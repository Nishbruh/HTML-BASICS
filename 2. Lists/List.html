<!DOCTYPE html>
<html>
	<head>
		<title>HTML CHEAT SHEET</title>
	</head>
	<body>
		<!-- Heading -->>
		<h1>LIST</h1>
		<!-- list -->
		<ul>
			<li>List Item 1</li>
			<li>List Item 2</li>	<!-- UNORDERED LIST WHERE ITEMS ARE LISTED USING BULLETS -->
			<li>List Item 3</li>
		</ul>
		<ol>
			<li>List Item 1</li>
			<li>List Item 2</li>	<!-- ORDERED LIST WHERE ITEMS ARE LISTED IN NUMBERS -->
			<li>List Item 3</li>
		</ol>
	</body>
</html>
