<!DOCTYPE html>
<html>
	<head>
		<title>HTML Cheat Sheet</title>
	</head>
	<body>
		<!-- Headings -->
		<h1>Creating a button and Postin a Picture</h1>
		<!-- Button -->
		<button>Click Me</button><!-- A Button with no function since html is used just for appearance-->

		<br><!-- Changes the line-->

		<!-- Image -->
		<a href="images/MT. Everest.jpg" target="_blank"><!-- It opens the image file 'MT. Everest.jpg' and 'target="_blank"' opens the file in the new tab-->
			<img src="images/MT. Everest.jpg" alt="My Sample Image" width="200"><!-- 'src' contains path of the image file, 'alt' displays the text when the image is not displayed, 'width' is used for changing the width of the image where height is adjusted automatically. You can manually change the height by providing height attribute eg: height="200"-->
		</a>
	</body>
</html>
